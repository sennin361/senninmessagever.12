<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仙人チャット</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="home-container">
    <h1>仙人チャット</h1>
    <input id="nickname" type="text" placeholder="ニックネーム">
    <input id="room" type="text" placeholder="あいことば">
    <button onclick="enterChat()">入室</button>
    <button onclick="goToAdmin()">管理画面</button>
  </div>

  <script>
    function enterChat() {
      const nickname = document.getElementById('nickname').value;
      const room = document.getElementById('room').value;
      if (!nickname || !room) return alert('ニックネームとあいことばを入力してください');
      localStorage.setItem('nickname', nickname);
      localStorage.setItem('room', room);
      window.location.href = 'chat.html';
    }
    function goToAdmin() {
      window.location.href = 'admin.html';
    }
  </script>
</body>
</html>
